# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1

    col.active_border = $color0     # base01 â†’ Catppuccin black
    col.inactive_border = $color0

    layout = dwindle
}

decoration {
    rounding = 4
    rounding_power = 4.0

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.0
    border_part_of_window = true

    shadow {
        enabled = true
        range = 10
        render_power = 3
        sharp = false
        ignore_window = true
        offset = 0 2
        scale = 1.0
        color = $color4              # Example: blue
        color_inactive = $color8     # Example: gray
    }

    blur {
        enabled = true
        }
}


group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
